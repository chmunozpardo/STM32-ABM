<!DOCTYPE html>
<html>
  <head>
    <title>Christopher's ABM</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- <img src="alma_logo.jpg" alt="Girl in a jacket" width="500" height="600"> -->
    <form method="get" action="/abm.cgi">
      Id
      <br />
      <textarea
        placeholder="0x500000"
        style="resize: none"
        name="id"
        rows="1"
        cols="12"
      >
<!--#id--></textarea
      >
      <br />
      Delay
      <br />
      <textarea
        placeholder="10. In milliseconds"
        style="resize: none"
        name="id"
        rows="1"
        cols="12"
      >
<!--#delay--></textarea
      >
      <br />
      Message
      <br />
      <textarea
        placeholder="RCA,Length,Data. All in hexadecimal and no whitespaces"
        style="resize: none"
        name="message"
        rows="16"
        cols="52"
      >
<!--#sent--></textarea
      >
      <br />
      Received
      <br />
      <textarea
        readonly
        placeholder="RCA,Length,Data. All in hexadecimal and no whitespaces"
        style="resize: none"
        rows="16"
        cols="52"
      >
<!--#received--></textarea
      >
      <br />
      <input value="Send" type="submit" />
    </form>
  </body>
</html>
